<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>UX Developer Assesment</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Embed font from google -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- Custom stylesheet -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main-wrap">
      <div class="container-fluid">
        <div class="row">
          <form id="return-form">
            <div class="profile">
              <fieldset>
                <legend>Data Sista</legend>
                <div class="form-group">
                  <label for="name-input"><em class="pull-right">*</em>Nama Sista</label>
                  <input type="text" class="form-control" id="name-input" name="nameInput" placeholder="Nama Sista">
                </div>

                <div class="form-group">
                  <label for="email-input">Email Sista</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Email Sista">
                </div>

                <div class="form-group">
                  <label for="phone-input">Handphone Sista</label>
                  <input type="text" class="form-control" id="phone-input" placeholder="Handphone Sista">
                </div>
              </fieldset>
            </div>

            <div class="order">
              <fieldset>
                <legend>Order Sista</legend>
                <div class="form-group">
                  <label for="order-nomor-input"><em class="pull-right">*</em>Nomor Order</label>
                  <input type="text" class="form-control" id="order-nomor-input" placeholder="Nomor Order" name="noOrder">
                </div>
                <div class="button-wrap">
                  <button type="submit" id="load-trigger" class="btn">Load</button>
                </div>
                <div class="order-list">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th><input type="checkbox"></th>
                          <th>Nama Item</th>
                          <th>Harga Satuan</th>
                          <th>Alasan Return</th>
                          <th>Bukti Foto</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr>
                          <td><input type="checkbox"></td>
                          <td>Kiranian Plain Casual Cardigan</td>
                          <td>BMW-ANCD-0006MUS-85000</td>
                          <td>
                            <select>
                              <option>- Silahkan Pilih -</option>
                              <option>Bolong</option>
                              <option>Jahitan Tidak Rapih</option>
                              <option>Kebesaran</option>
                              <option>Kekecilan</option>
                            </select>
                          </td>
                          <td>
                            <div class="order-image-wrap">
                              <a href="#" data-toggle="modal" data-target="#buktiFoto">
                                <img class="img-responsive" src="http://placehold.it/100x100">
                              </a>
                            </div>
                          </td>
                        </tr>

                        <tr>
                          <td><input type="checkbox"></td>
                          <td width="25%">Kiranian Plain Casual Cardigan</td>
                          <td>BMW-ANCD-0006MUS-85000</td>
                          <td>
                            <select>
                              <option>- Silahkan Pilih -</option>
                              <option>Bolong</option>
                              <option>Jahitan Tidak Rapih</option>
                              <option>Kebesaran</option>
                              <option>Kekecilan</option>
                            </select>
                          </td>
                          <td>
                            <div class="order-image-wrap">
                              <a href="#" data-toggle="modal" data-target="#buktiFoto">
                                <img class="img-responsive" src="http://placehold.it/100x100">
                              </a>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <hr>
                <div class="return-cost">
                  <div class="form-group">
                    <label>Biaya Kirim Balik</label>
                    <input type="text" class="form-control" placeholder="Nominal Biaya Kirim balik">
                  </div>

                  <div class="return-image">
                    <img class="img-responsive" src="http://placehold.it/480x250">
                  </div>

                  <div class="form-group">
                    <label>Keterangan</label>
                    <!-- <input type="number" class="form-control" placeholder="Nominal Biaya Kirim balik"> -->
                    <textarea class="form-control"></textarea>
                  </div>

                  <div class="button-wrap get-voucher">
                    <button type="submit" class="btn">Get Voucher</button>
                  </div>
                </div>
                <hr>
                <div class="action-wrap">
                  <button type="submit" class="btn send-btn">Kirim</button>
                  <button type="submit" class="btn cancel-btn">Batal</button>
                </div>
              </fieldset>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="buktiFoto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!-- <h4 class="modal-title" id="myModalLabel">Modal title</h4> -->
                  </div>
                  <div class="modal-body">
                    <img class="img-responsive" src="http://placehold.it/480x250">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $( function() {
        $('#load-trigger').prop('disabled', true);

        $("#order-nomor-input").focus(function(){
          $('#load-trigger').prop('disabled', false);
          $('.order-list').hide();
            return false;
        });

        $("#load-trigger").click(function(){
            $('#load-trigger').prop('disabled', true);
            $(".order-list").slideDown();
            return false;
        });

        $("#return-form").validate({

            // Specify the validation rules
            rules: {
                nameInput: "required",
                noOrder: {
                  required: true,
                  number: true
                }
            },

            // Specify the validation error messages
            messages: {
                nameInput: "Nama Sista wajib diisi",
                noOrder: "Nomor Order wajib diisi"
            },

            submitHandler: function(form) {
                form.submit();
                return false;
            }
        });
      });
    </script>
  </body>
</html>
